<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
      <style type="text/css">
        body {
  font-family: sans-serif;
  color: #384047;}
  form {
  max-width: 480px;
  margin: 10px auto;
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}
h1 {
  margin: 0 0 30px 0;
  text-align: center;
}
input[type="text"],
input[type="password"],select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}
textarea{
  background-color: #e8eeef;
  width: 100%;

}
input[type="radio"]{
  margin: 0 4px 8px 0;
}
select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}
fieldset {
  margin-bottom: 30px;
  border: none;
}
legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}
label {
  display: block;
  margin-bottom: 8px;
}
#btn{
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color: #4bc970;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 40%;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
}


      </style>
    </head>
    <body>

      <form action="Forget" method="post">
      
        <h3>Forgot Password!!! No problem just enter your registered E-mail and get new password</h3>
        
        <fieldset>
         
          <label>Email:</label>
          <input type="text" name="em">

         <label> Security Question:</label>
          <select name="sec">
          <option>Your pet name?</option>
          <option>Your Favorite Teacher Name?</option>
          <option>Your Favorite Book Name?</option>
          <option>Your Best Friend Name?</option>
          </select>

           <label> Answer:</label>
          <input type="text" name="ans">

          <label>New Password:</label>
          <input type="password" name="pw">
           </fieldset>
         <input id="btn" type="submit" value="Reset" name="res">
        <input id="btn" type="reset" value="Clear">
      </form>
    </body>
</html>
